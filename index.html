    <script>
        var map;

        require([
                "esri/map",
                "esri/layers/ArcGISTiledMapServiceLayer",
                "esri/toolbars/navigation",
                "dojo/on",
                "dojo/parser",
                "dijit/registry",
                "dijit/Toolbar",
                "dijit/form/Button",
                "dojo/domReady!"
            ],
            function(Map, Tiled, Navigation, on, parser, registry ) {

                parser.parse();

                var navToolbar;

                map = new Map("map", {
                    basemap: "topo",
                    center: [-98.9243422, 20.4972412],
                    zoom: 8,

                });

                var _0 = new Tiled("http://65.183.45.194:6080/arcgis/rest/services/DEMOS/Escala1K_Actopan/MapServer");
                map.addLayer(_0);
                

                // http://65.183.45.194:6080/arcgis/rest/services/PMX_20MUNICIPIOS_TEST/20municipiosClasificacionEtapas_Test/MapServer





                navToolbar = new Navigation(map);
                on(navToolbar, "onExtentHistoryChange", extentHistoryChangeHandler);

                registry.byId("zoomin").on("click", function() {
                    navToolbar.activate(Navigation.ZOOM_IN);
                });

                registry.byId("zoomout").on("click", function() {
                    navToolbar.activate(Navigation.ZOOM_OUT);
                });

                registry.byId("zoomfullext").on("click", function() {
                //    navToolbar.zoomToFullExtent();
                    zoomToCustomExtent();
                });

                registry.byId("zoomprev").on("click", function() {
                    navToolbar.zoomToPrevExtent();
                });

                registry.byId("zoomnext").on("click", function() {
                    navToolbar.zoomToNextExtent();
                });

                registry.byId("pan").on("click", function() {
                    navToolbar.activate(Navigation.PAN);
                });

                registry.byId("deactivate").on("click", function() {
                    navToolbar.deactivate();
                });
                registry.byId("fullscreen").on("click", function() {
                    toggleFullScreen();
                });

                // dojo.connect(municipioselect, 'onChange', zoomToMunicipio);
                function extentHistoryChangeHandler() {
                    registry.byId("zoomprev").disabled = navToolbar.isFirstExtent();
                    registry.byId("zoomnext").disabled = navToolbar.isLastExtent();
                }
            function zoomToCustomExtent()	{
				var customExtentAndSR = new esri.geometry.Extent(-100.789793409,19.552480824,-97.25483487,21.337058838,new esri.SpatialReference({"wkid":4326}));
				map.setExtent(customExtentAndSR);
		}



 dijit.byId("btn_zoom_mpio"), "click", function (e) {
        alert("My button was clicked!");
    };



            });




         




        function toggleFullScreen() {
            if (!document.fullscreenElement && // alternative standard method
                !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) { // current working methods
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }
    </script>
